<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Constrained dynamics</title>
</head>

<body>
    <svg width="500" height="500">
        <g transform="translate(250 250)">
            <line x1="-10" x2="10" y1="0" y2="0" stroke="black" />
            <line x1="0" x2="0" y1="-10" y2="10" stroke="black" />
        </g>

        <g id="plot" transform="translate(250 250)">
            <line id="constraint" x1="-20" x2="20" y1="-10" y2="-10" stroke="red" />
            <circle id="body1" cx="-20" cy="-10" r="3" fill="black" />
            <circle id="body2" cx="20" cy="-10" r="3" fill="black" />
        </g>
    </svg>
    <script src="app.js"></script>
</body>

</html>
